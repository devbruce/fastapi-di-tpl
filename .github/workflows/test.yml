name: "Lint & Test CI"
on: [push]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-24.04
    steps:
      #----------------------------------------------
      #       Check out repo
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4
      #----------------------------------------------
      #       Build & Cache
      #----------------------------------------------
      - name: "Build & Cache with Poetry"
        uses: ./.github/workflows/reusable/build.yml
        with:
          python-version: "3.12"
      #----------------------------------------------
      # Check Lint & Format on poetry environment
      #----------------------------------------------
      - name: "Lint & Format Check"
        run: |
          poetry run mypy --config-file=pyproject.toml .
          poetry run black --config=pyproject.toml --check .
          poetry run isort --sp=pyproject.toml --check .
          poetry run flake8 --toml-config=pyproject.toml .

  test:
    name: "Test"
    runs-on: ubuntu-24.04
    steps:
      #----------------------------------------------
      #       Check out repo
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4
      #----------------------------------------------
      #       Build & Cache
      #----------------------------------------------
      - name: "Build & Cache with Poetry"
        uses: ./.github/workflows/reusable/build.yml
        with:
          python-version: "3.12"
      #----------------------------------------------
      # Run tests on poetry environment
      #----------------------------------------------
      - name: "Run tests"
        run: |
          poetry run pytest -c pyproject.toml
